<!DOCTYPE html>
<html ng-app="app.uds">
<head>

  <title>Angular Bootstrap</title>

  <!-- Styles -->

  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel='stylesheet' />
  <link rel="stylesheet" href="bower_components/pnotify/dist/pnotify.css">
  <link rel="stylesheet" href="bower_components/pnotify/dist/pnotify.buttons.css">

  <link href="css/docs.css" rel='stylesheet' />
  <link href="css/main.css" rel='stylesheet' />
  <link href="css/custom.css" rel='stylesheet' />
    <link href="css/directives.css" rel='stylesheet' />
    <link href="css/animations.css" rel='stylesheet' />
  <!-- Libraries -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/pnotify/dist/pnotify.js"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
  <script src="bower_components/angular-pnotify/src/angular-pnotify.js"></script>
  <script src="libs/ui-bootstrap-tpls-2.5.0.js"></script>

  <script src="main.js"></script>

</head>

<body ng-cloak aria-label="Angular Bootstrap" ng-controller="AppController">

<div class="navbar navbar-default" style="margin-bottom: 0;">
  <div class="navbar-header">
    <a class="navbar-brand" href="https://github.com/nervgh/angular-file-upload">Angular File Upload</a>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      <li class="active dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Demos <b class="caret"></b></a>
        <ul class="dropdown-menu">
            <li><a href="/#/animations">Animations</a></li>
          <li class="active"><a href="#">Simple example</a></li>
          <li><a href="../image-preview">Uploads only images (with canvas preview)</a></li>
          <li><a href="../without-bootstrap">Without bootstrap example</a></li>
        </ul>
      </li>
      <li><a href="https://github.com/nervgh/angular-file-upload">View on Github</a></li>
      <li><a href="https://raw.githubusercontent.com/nervgh/angular-file-upload/master/dist/angular-file-upload.min.js">Download</a></li>
    </ul>
  </div>
</div>

<div class="navbar navbar-inverse navbar-fixed-left" style="background-color:#666;border:1px solid #444;width:160px">
  <a class="navbar-brand" href="#">Home</a>
  <ul class="nav navbar-nav">
    <!--
    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">Sub Menu1</a></li>
        <li><a href="#">Sub Menu2</a></li>
        <li><a href="#">Sub Menu3</a></li>
        <li class="divider"></li>
        <li><a href="#">Sub Menu4</a></li>
        <li><a href="#">Sub Menu5</a></li>
      </ul>
    </li>
-->
    <li ng-repeat="item in navigation" style="border:0px solid red">
      <a style="border:0px solid yellow;padding:2px 12px" href="#/{{item.path}}">{{item.label}}</a>
    </li>
  </ul>
</div>

<div class="container">
  <div class="row">
    <div ng-view></div>
  </div>
</div>

</body>
</html>
