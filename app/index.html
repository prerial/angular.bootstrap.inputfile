<!DOCTYPE html>
<html ng-app="app.uds">
<head>

  <title>Angular Bootstrap</title>

  <!-- Styles -->

    <link rel='stylesheet' href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/pnotify/dist/pnotify.css">
    <link rel="stylesheet" href="bower_components/pnotify/dist/pnotify.buttons.css">
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.min.css">

    <!-- Libraries -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/pnotify/dist/pnotify.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script> <!-- or use another assembly -->
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="bower_components/angular-pnotify/src/angular-pnotify.js"></script>
    <script src="libs/ui-bootstrap-tpls-2.5.0.js"></script>

    <link href="main.css" rel='stylesheet' />
    <script src="main.js"></script>

</head>

<body ng-cloak aria-label="Angular Bootstrap" ng-controller="AppController" style="overflow:hidden">

<div class="navbar navbar-default" style="margin-bottom: 0;">
  <div class="navbar-header">
    <a class="navbar-brand" href="https://github.com/nervgh/angular-file-upload">Angular File Upload</a>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      <li class="active dropdown">
        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">Demos <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li ng-class="{ active: isActive('/animations') }"><a href="/#/animations">Animations</a></li>
          <li  ng-class="{ active: isActive('/login') }"><a href="#">Simple example</a></li>
          <li><a href="../image-preview">Uploads only images (with canvas preview)</a></li>
          <li><a href="../without-bootstrap">Without bootstrap example</a></li>
        </ul>
      </li>
      <li><a href="https://github.com/nervgh/angular-file-upload">View on Github</a></li>
      <li><a href="https://raw.githubusercontent.com/nervgh/angular-file-upload/master/dist/angular-file-upload.min.js">Download</a></li>
    </ul>
  </div>
</div>

<div ng-click="setNavigation($event)" class="navbar navbar-inverse navbar-fixed-left" style="z-index: 100000;background-color:#666;border:1px solid #444;width:196px">
  <a ng-if="navid > 0" class="navbar-brand" navid="0" href="#">Home</a>
  <a ng-if="navid == 0" class="navbar-brand" navid="0" href="#">&nbsp;&nbsp; </a>
  <ul class="nav navbar-nav">
    <li ng-if="navid > -1" ng-repeat="item in navigation" style="border:0px solid red">
      <a navid="{{item.navid}}" active-link="active" style="border:0px solid yellow;padding:2px 12px" href="#/{{item.path}}">{{item.label}}</a>
    </li>
  </ul>
</div>

<div class="container" style="    overflow: auto;
    width: 100%;
    height: 100vh;
    padding-left: 200px;">
  <div class="row view-animate-container">
    <div ng-view  class="view-animate"></div>
  </div>
</div>

</body>
</html>
