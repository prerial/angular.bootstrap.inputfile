<section class="view-main">

    <nav>
        <a href="#/dashboard" class="active">Dashboard</a>
        <a href="#/heroes">Heroes</a>
    </nav>
    <h3>Dashboard</h3>
    <div class="grid grid-pad">
        <div ng-repeat="hero in $ctrl.heroes"  url="['/detail', hero.id]" class="col-1-4">

            </div></a>
        </div>
    </div>

</section>
