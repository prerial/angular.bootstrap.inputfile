<div id="page-wrapper">
    <div class="row">
        <div class="col-md-12">

        <form id="loginForm" name="loginForm" novalidate ng-submit="formSubmit()" class="form">
            <div class="col-md-4">
                <h3>Please Login</h3>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <div id="username-error" class="popover" ng-messages="loginForm.username.$error">
                        <span ng-message="required">Your name is required.</span>
                        <span ng-message="minlength">Your name is too short.</span>
                        <span ng-message="maxlength">Your name is too long.</span>
                    </div>
                    <input id="username" name="username"  pre-tooltip title="Title default content tooltip 1" ng-model="username" type="text" class="form-control" placeholder="Username (required)" ng-minlength="3" ng-maxlength="8" ng-required="true">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div id="password-error" class="popover" ng-messages="loginForm.password.$error">
                        <span ng-message="required">Password is required.</span>
                    </div>
                    <input id="password" name="password" pre-tooltip ng-model="password" type="password" class="form-control" placeholder="Password (required)" ng-required="true">
                </div>
                <div class="form-group">
                    <button ng-disabled="!loginForm.$valid" class="btn btn-primary btn-block" type="submit">Login</button>
                    <!-- <span class="text-danger">AAAAA{{ loginForm.username.$error }}</span>-->
                    <span class="text-danger">Form valid: {{ loginForm.$valid }}</span>
                </div>

            </div>
        </form>
        </div>
    </div>
</div>
