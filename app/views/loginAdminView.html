<div id="page-wrapper">
    <div class="row">
        <div class="col-md-12">


        <form ng-submit="formSubmit()" class="form">

               <div class="form-group">
                   <h3>Please Login</h3>
                       <input ng-model="username" type="text" placeholder="Username (required)" ng-required="true">
                       <input ng-model="password" type="password" placeholder="Password (required)" ng-required="true">

                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Login</button>
                        <span class="text-danger">{{ error }}</span>
                   </div>

                </div>
            </form>


        </div>
    </div>
</div>
